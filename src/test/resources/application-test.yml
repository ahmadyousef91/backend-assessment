spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

security:
  password-config:
    algorithm: argon2
    salt-length: 16       # bytes
    hash-length: 32       # bytes
    parallelism: 1        # threads
    memory-kb: 65536      # KiB (64 MiB)
    iterations: 3
  jwt:
    access-ttl-seconds: 900
    hmac-secret-base64: "3bdEKdWevTkp/eWTNInJg02cK/QAXSVfuUcojgcxrHQ="

  swagger:
    enabled: true