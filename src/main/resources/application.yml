spring:
  datasource:
    url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  h2:
    console:
      enabled: true
      path: /h2-console

security:
  password-config:
    algorithm: argon2
    salt-length: 16       # bytes
    hash-length: 32       # bytes
    parallelism: 1        # threads
    memory-kb: 65536      # KiB (64 MiB)
    iterations: 3
  jwt:
    access-ttl-seconds: 900
    hmac-secret-base64: "3bdEKdWevTkp/eWTNInJg02cK/QAXSVfuUcojgcxrHQ="

  swagger:
    enabled: true

logging:
  level:
    org.springframework.security: TRACE


