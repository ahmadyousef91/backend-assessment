spring:
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT:5332}/${POSTGRES_DB:assessment_db}
    username: ${POSTGRES_USER:assessment}
    password: ${POSTGRES_PASSWORD:123}
    hikari:
      pool-name: auth-hikari
      maximum-pool-size: 10
      minimum-idle: 0              # containers / bursty traffic
      idle-timeout: 600000         # 10m (must be < max-lifetime)
      max-lifetime: 1740000        # 29m
      connection-timeout: 30000    # 30s
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  h2:
    console:
      enabled: true
      path: /h2-console

security:
  password-config:
    algorithm: argon2
    salt-length: 16       # bytes
    hash-length: 32       # bytes
    parallelism: 1        # threads
    memory-kb: 65536      # KiB (64 MiB)
    iterations: 3
  jwt:
    access-ttl-seconds: 900
    hmac-secret-base64: "3bdEKdWevTkp/eWTNInJg02cK/QAXSVfuUcojgcxrHQ="

  swagger:
    enabled: true

logging:
  level:
    org.springframework.security: TRACE

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    health:
      probes:
        enabled: true
      show-details: when_authorized

  metrics:
    tags:
      application: backend-assessment



